<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"/>
  <title>박선교 (Uni)</title>

  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
  <link href="https://cdn.jsdelivr.net/gh/toss/tossface/dist/tossface.css" rel="stylesheet" type="text/css" />
  
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="greeting-wrapper">
      <h1 class="center-text tossface" id="greeting"></h1>
      <p class="subtitle" id="subtitle">학생 개발자 박선교입니다</p>
      <img src="keyboard.svg" alt="keyboard" class="keyboard-icon" id="scrollIcon"/>
    </div>
    <div class="card">
      <h2 class="section-title"><img src=script.svg alt="아이콘" class="section-icon" />저는 코딩을 할 줄 알아요</h2>
      <div class="tech-stack">
        <div class="tech-card"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/godot/godot-original.svg" /> GDScript</div>
        <div class="tech-card"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" /> HTML</div>
        <div class="tech-card"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" /> CSS</div>
        <div class="tech-card"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" /> JavaScript</div>
        <div class="tech-card"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/lua/lua-original.svg" /> Lua</div>
        <div class="tech-card"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" /> Python</div>
        <div class="tech-card"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/c/c-original.svg" /> C</div>
        <div class="tech-card"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/csharp/csharp-original.svg" /> C#</div>
      </div>
    </div>
    
    <div class="card custom-margin">
        <h2 class="section-title"><img src=wo.svg alt="아이콘" class="section-icon" />다른것도 할 줄 알아요</h2>
        <div class="tech-stack">
        <div class="tech-card"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/unity/unity-original.svg" /> Unity</div>
        <div class="tech-card"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/godot/godot-original.svg" /> Godot</div>
        <div class="tech-card"><img src="https://unpkg.com/simple-icons@v9/icons/adobepremierepro.svg" style="filter: invert(40%) sepia(70%) saturate(300%) hue-rotate(250deg) brightness(90%) contrast(85%);" /> Premiere Pro</div>
        <div class="tech-card"><img src="https://unpkg.com/simple-icons@v9/icons/adobephotoshop.svg" style="filter: invert(30%) sepia(88%) saturate(3661%) hue-rotate(185deg) brightness(95%) contrast(90%);"/> Photoshop</div>
        <div class="tech-card"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/figma/figma-original.svg" /> Figma</div>
        <div class="tech-card"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/firebase/firebase-plain.svg" /> Firebase</div>
        <div class="tech-card"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/androidstudio/androidstudio-original.svg" /> Android Studio</div>
        <div class="tech-card"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/blender/blender-original.svg" /> Blender</div>
        </div>
    </div>
    
    
  </div>

  <script src="script.js"></script>
</body>
</html>
